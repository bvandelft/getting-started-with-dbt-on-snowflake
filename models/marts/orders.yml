models:
- name: orders
  description: This model consolidates order details from various sources, providing
    a comprehensive view of each order, including customer information, order specifics,
    and franchise details. It is used to analyze sales performance, customer demographics,
    and franchise operations.
  columns:
  - name: order_id
    description: A unique identifier for each order.
  - name: truck_id
    description: The identifier for the truck associated with the order.
  - name: order_ts
    description: The timestamp when the order was placed.
  - name: order_detail_id
    description: A unique identifier for each order detail line.
  - name: line_number
    description: The line number of the order detail.
  - name: truck_brand_name
    description: The brand name of the truck fulfilling the order.
  - name: menu_type
    description: The type of menu from which the order was placed.
  - name: primary_city
    description: The primary city where the order was placed.
  - name: region
    description: The region where the order was placed.
  - name: country
    description: The country where the order was placed.
  - name: franchise_flag
    description: Indicates whether the order is from a franchise.
  - name: franchise_id
    description: The identifier for the franchise associated with the order.
  - name: franchisee_first_name
    description: The first name of the franchisee.
  - name: franchisee_last_name
    description: The last name of the franchisee.
  - name: location_id
    description: The identifier for the location where the order was placed.
  - name: customer_id
    description: The identifier for the customer who placed the order.
  - name: first_name
    description: The first name of the customer.
  - name: last_name
    description: The last name of the customer.
  - name: e_mail
    description: The email address of the customer.
  - name: phone_number
    description: The phone number of the customer.
  - name: children_count
    description: The number of children the customer has.
  - name: gender
    description: The gender of the customer.
  - name: marital_status
    description: The marital status of the customer.
  - name: menu_item_id
    description: The identifier for the menu item ordered.
  - name: menu_item_name
    description: The name of the menu item ordered.
  - name: quantity
    description: The quantity of the menu item ordered.
  - name: unit_price
    description: The price per unit of the menu item.
  - name: price
    description: The total price for the line item.
  - name: order_amount
    description: The total amount for the order before tax and discounts.
  - name: order_tax_amount
    description: The total tax amount for the order.
  - name: order_discount_amount
    description: The total discount amount applied to the order.
  - name: order_total
    description: The final total amount for the order after tax and discounts.