models:
- name: raw_pos_country
  description: This model provides a comprehensive view of country and city information
    sourced from the 'tb_101' database. It includes details such as country identifiers,
    names, currency codes, and city demographics, which are essential for geographical
    and demographic analysis.
  columns:
  - name: country_id
    description: A unique identifier for each country.
  - name: country
    description: The name of the country.
  - name: iso_currency
    description: The ISO currency code associated with the country.
  - name: iso_country
    description: The ISO country code.
  - name: city_id
    description: A unique identifier for each city.
  - name: city
    description: The name of the city.
  - name: city_population
    description: The population of the city.
