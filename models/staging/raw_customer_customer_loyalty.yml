models:
- name: raw_customer_customer_loyalty
  description: This model provides a comprehensive view of customer loyalty data sourced
    from the 'tb_101' database. It includes detailed customer information such as
    personal details, contact information, and preferences, which can be used for
    analyzing customer demographics and loyalty trends.
  columns:
  - name: customer_id
    description: A unique identifier for each customer.
  - name: first_name
    description: The first name of the customer.
  - name: last_name
    description: The last name of the customer.
  - name: city
    description: The city where the customer resides.
  - name: country
    description: The country where the customer resides.
  - name: postal_code
    description: The postal code of the customer's address.
  - name: preferred_language
    description: The language preferred by the customer for communication.
  - name: gender
    description: The gender of the customer.
  - name: favourite_brand
    description: The brand most preferred by the customer.
  - name: marital_status
    description: The marital status of the customer.
  - name: children_count
    description: The number of children the customer has.
  - name: sign_up_date
    description: The date when the customer signed up.
  - name: birthday_date
    description: The birth date of the customer.
  - name: e_mail
    description: The email address of the customer.
  - name: phone_number
    description: The phone number of the customer.
